openapi: 3.0.1
info:
  title: EduTrack API
  version: 1.0.0
  description: EduTrack 백엔드(Spring Boot 3, Java 17)용 OpenAPI 스펙

servers:
  - url: http://localhost:8080
    description: Local

tags:
  - name: Users
  - name: Auth
  - name: Principal
  - name: Lectures
  - name: Assignments
  - name: Assignment Submissions
  - name: Exams
  - name: Student Exams
  - name: Student Dashboard
  - name: Student Reports

paths:
  ########################
  # UserController (/api/users)
  ########################
  /api/users/signin:
    post:
      tags: [Users]
      summary: 사용자 로그인
      operationId: signIn
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInRequest'
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignInResponse'

  /api/users/logout:
    post:
      tags: [Users]
      summary: 사용자 로그아웃
      operationId: logout
      security:
        - BearerAuth: []
      responses:
        '204':
          description: 로그아웃 성공 (내용 없음)

  /api/users/me:
    get:
      tags: [Users]
      summary: 내 정보 조회
      operationId: getMyInfo
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 내 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyInfoResponse'

  ########################
  # AdminController (/api/admin)
  ########################
  /api/admin/users:
    get:
      tags: [Users]
      summary: 관리자 전용 모든 사용자 조회
      description: 관리자가 시스템의 모든 사용자(모든 학원 소속)를 조회합니다.
      operationId: getAllUsers
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 모든 사용자 목록
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchAllUserResponse'
        '403':
          description: 권한 없음 (ADMIN 역할이 아닌 경우)

  ########################
  # AuthController (/api/auth)
  ########################
  /api/auth/signup/request:
    post:
      tags: [Auth]
      summary: 회원가입
      operationId: signupRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '200':
          description: 가입 신청이 완료되었습니다. 이메일 인증을 해주세요.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupInitResponse'

  /api/auth/send-email-verification:
    post:
      tags: [Auth]
      summary: 이메일 인증 코드 발송
      operationId: sendEmailVerification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendEmailVerificationRequest'
      responses:
        '200':
          description: 인증 코드가 발송되었습니다.
          content:
            application/json:
              schema:
                type: string

  /api/auth/verify-email:
    post:
      tags: [Auth]
      summary: 이메일 인증 확인
      operationId: verifyEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
      responses:
        '200':
          description: 이메일 인증이 완료되었습니다.
          content:
            application/json:
              schema:
                type: string

  /api/auth/academy-verify:
    post:
      tags: [ Auth ]
      summary: 학원 코드 인증
      operationId: verifyAcademy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcademyVerifyRequest'
      responses:
        '200':
          description: 학원 코드 인증이 완료되었습니다.
          content:
            application/json:
              schema:
                type: string

  /api/auth/signup/complete:
    post:
      tags: [Auth]
      summary: 최종 회원가입 완료
      operationId: completeSignup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteSignupRequest'
      responses:
        '200':
          description: 회원가입 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupResponse'

  ########################
  # QuestionStatisticsController
  ########################
  /api/student/statistics/exams/{examId}/questions:
    get:
      tags: [Student Exams]
      summary: 학생 개인 + 특정 시험 문항별 정답률 조회
      operationId: getStudentQuestionStatistics
      security:
        - BearerAuth: []
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 학생 개인 문항별 정답률
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StudentQuestionStatisticsResponse'

  /api/statistics/exams/{examId}/questions:
    get:
      tags: [Exams]
      summary: "강사용: 특정 시험 문항별 정답률"
      operationId: getExamQuestionCorrectRates
      security:
        - BearerAuth: []
      parameters:
        - name: examId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 시험 문항별 정답률
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QuestionCorrectRateResponse'

  /api/statistics/lectures/{lectureId}/questions:
    get:
      tags: [Lectures]
      summary: "강사용: 강의 전체 문항별 정답률"
      operationId: getLectureQuestionCorrectRates
      security:
        - BearerAuth: []
      parameters:
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 강의 전체 문항별 정답률
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QuestionCorrectRateResponse'

  ########################
  # UserSearchController (/api/academies/{academyId}/users)
  ########################
  /api/academies/{academyId}/users/search:
    get:
      tags: [Users]
      summary: 사용자 검색
      operationId: searchUsers
      security:
        - BearerAuth: []
      parameters:
        - name: academyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: role
          in: query
          required: false
          schema:
            type: string
            enum: [STUDENT, TEACHER, PRINCIPAL, ADMIN]
        - name: keyword
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 사용자 검색 결과
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserSearchResultResponse'

  /api/academies/{academyId}/users/{userId}/role/teacher:
    patch:
      tags: [Users]
      summary: 학생을 강사로 역할 변경
      operationId: changeStudentToTeacher
      security:
        - BearerAuth: []
      parameters:
        - name: academyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 역할 변경 완료
          content:
            application/json:
              schema:
                type: string

  ########################
  # PrincipalController (/api/academy/signup)
  ########################
  /api/academy/signup:
    post:
      tags: [Principal]
      summary: 원장(학원) 회원가입
      operationId: principalSignup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrincipalRegistrationRequest'
      responses:
        '201':
          description: 학원/원장 등록 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrincipalRegistrationResponse'

  ########################
  # LectureController (/api/lectures)
  ########################
  /api/lectures:
    post:
      tags: [Lectures]
      summary: 강의 생성
      operationId: createLecture
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LectureCreationRequest'
      responses:
        '201':
          description: 강의 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LectureCreationResponse'

    get:
      tags: [Lectures]
      summary: 강의 목록 조회 (선생/원장)
      operationId: getLecturesByTeacher
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 강의 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LectureForTeacherResponse'

  /api/lectures/{lectureId}:
    get:
      tags: [Lectures]
      summary: 강의 상세 조회 (선생/원장) - 통계 포함
      operationId: getLectureDetailForTeacher
      security:
        - BearerAuth: []
      parameters:
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 강의 상세 정보 (통계 포함)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LectureDetailWithStatisticsResponse'

  /api/lectures/{lectureId}/students:
    get:
      tags: [Lectures]
      summary: 강의를 듣는 학생 목록 조회
      operationId: getStudentsByLecture
      security:
        - BearerAuth: []
      parameters:
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 학생 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StudentSearchResponse'

    post:
      tags: [Lectures]
      summary: 강의에 학생 배정
      operationId: assignStudentsToLecture
      security:
        - BearerAuth: []
      parameters:
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LectureStudentAssignRequest'
      responses:
        '200':
          description: 강의에 학생 배정 결과
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LectureStudentAssignResponse'

  /api/lectures/{lectureId}/available-students:
    get:
      tags: [Lectures]
      summary: 강의에 배정되지 않은 학생 검색
      operationId: getAvailableStudentsForLecture
      security:
        - BearerAuth: []
      parameters:
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 배정 가능 학생 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StudentSearchResponse'

  /api/lectures/{lectureId}/statistics:
    get:
      tags: [Lectures]
      summary: 강의 통계 조회
      description: 강의 단위 전체 통계 조회 (수강생 수, 출석률, 과제 제출률, 시험 응시율, 평균 성적, 상위 10% 평균 성적)
      operationId: getLectureStatistics
      security:
        - BearerAuth: []
      parameters:
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 강의 통계 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LectureStatisticsResponse'
        '403':
          description: 해당 강의의 통계를 조회할 권한이 없습니다.
        '404':
          description: 강의를 찾을 수 없습니다.

  /api/lectures/{lectureId}/unit-correct-rates:
    get:
      tags: [Lectures]
      summary: 강의 단원별 정답률 조회
      description: 특정 강의의 전체 수강생 단원별 정답률 조회 (학생 리포트에서 본인 정답률과 전체 평균 비교용)
      operationId: getLectureUnitCorrectRates
      security:
        - BearerAuth: []
      parameters:
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 단원별 정답률 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UnitCorrectRateResponse'
        '404':
          description: 강의를 찾을 수 없습니다.

  ########################
  # AssignmentController (/api/academies/{academyId}/lectures/{lectureId}/assignments)
  ########################
  /api/academies/{academyId}/lectures/{lectureId}/assignments:
    post:
      tags: [Assignments]
      summary: 과제 생성
      operationId: createAssignment
      security:
        - BearerAuth: []
      parameters:
        - name: academyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentCreateRequest'
      responses:
        '201':
          description: 과제 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentCreateResponse'
  /api/academies/{academyId}/lectures/{lectureId}/assignments/list:
    get:
      tags: [Assignments]
      summary: 학생용 - 특정 강의의 과제 리스트 조회
      operationId: getAssignmentsForLecture
      security:
        - BearerAuth: []
      parameters:
        - name: academyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 과제 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AssignmentListResponse'


  ########################
  # AssignmentSubmissionController (/api/academies/{academyId}/assignments/{assignmentId}/submissions)
  ########################
  /api/academies/{academyId}/assignments/{assignmentId}/submissions/my-submission:
    get:
      tags: [ Assignments Submissions]
      summary: 학생용 - 자신의 과제 제출 상세 조회
      operationId: getMySubmission
      security:
        - BearerAuth: [ ]
      parameters:
        - name: academyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: assignmentId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 과제 제출 상세 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentSubmissionStudentViewResponse'

  /api/academies/{academyId}/assignments/{assignmentId}/submissions/presigned-url:
    post:
      tags: [Assignment Submissions]
      summary: 과제 제출용 Presigned URL 발급
      operationId: getAssignmentPresignedUrl
      security:
        - BearerAuth: []
      parameters:
        - name: academyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: assignmentId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PresignedUrlRequest'
      responses:
        '200':
          description: Presigned URL 응답
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignedUrlResponse'

  /api/academies/{academyId}/assignments/{assignmentId}/submissions/submit:
    post:
      tags: [Assignment Submissions]
      summary: 과제 제출
      operationId: submitAssignment
      security:
        - BearerAuth: []
      parameters:
        - name: academyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: assignmentId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: studentId
          in: query
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentSubmitRequest'
      responses:
        '200':
          description: 과제 제출 결과
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentSubmitResponse'

  /api/academies/{academyId}/assignments/{assignmentId}/submissions:
    get:
      tags: [Assignment Submissions]
      summary: 강사용 - 특정 과제 제출 리스트 조회
      operationId: getSubmissions
      security:
        - BearerAuth: []
      parameters:
        - name: academyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: assignmentId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 과제 제출 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AssignmentSubmissionListResponse'

  /api/academies/{academyId}/assignments/{assignmentId}/submissions/{submissionId}:
    get:
      tags: [Assignment Submissions]
      summary: 강사용 - 과제 제출 상세 조회
      operationId: getSubmissionForTeacher
      security:
        - BearerAuth: []
      parameters:
        - name: academyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: assignmentId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: submissionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 과제 제출 상세 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentSubmissionTeacherViewResponse'

  /api/academies/{academyId}/assignments/{assignmentId}/submissions/{submissionId}/grade:
    patch:
      tags: [Assignment Submissions]
      summary: 강사용 - 점수 및 피드백 저장
      operationId: gradeSubmission
      security:
        - BearerAuth: []
      parameters:
        - name: academyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: assignmentId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: submissionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentGradeRequest'
      responses:
        '200':
          description: 채점 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentGradeResponse'

  ########################
  # AssignmentSubmissionController (기존 경로 - 하위 호환성 유지)
  ########################
  /api/assignments/{assignmentId}/presigned-url:
    post:
      tags: [Assignment Submissions]
      summary: 과제 제출용 Presigned URL 발급
      operationId: getAssignmentPresignedUrl
      security:
        - BearerAuth: []
      parameters:
        - name: assignmentId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PresignedUrlRequest'
      responses:
        '200':
          description: Presigned URL 응답
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignedUrlResponse'

  /api/assignments/{assignmentId}/submit:
    post:
      tags: [Assignment Submissions]
      summary: 과제 제출
      operationId: submitAssignment
      security:
        - BearerAuth: []
      parameters:
        - name: assignmentId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: studentId
          in: query
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentSubmitRequest'
      responses:
        '200':
          description: 과제 제출 결과
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentSubmitResponse'

  ########################
  # ExamController (/api/lectures/{lectureId}/exams)
  ########################
  /api/lectures/{lectureId}/exams:
    post:
      tags: [Exams]
      summary: 시험 생성
      operationId: createExam
      security:
        - BearerAuth: []
      parameters:
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
